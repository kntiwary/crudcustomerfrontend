<h1 class="title">{{title}}</h1>
<table class="table">
  <thead>
    <tr>
     <th id="sr">Sr. No.</th>
      <th>Name</th>
      <!-- <th>Number</th>
      <th>Email</th>
      <th>Address</th>
      <th>Created At</th> -->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
<tr *ngFor="let customer of customers;let i = index" >
  <th>{{i + 1}}</th>
  <td class="hoverable link" routerLink="/customers/{{customer.id}}">{{customer.customer_name}} </td>
  <!-- <td>{{customer.contact_number}}</td>
  <td>{{customer.email}}</td>
  <td>{{customer.address}}</td>
  <td>{{customer.created_at | date}}</td> -->
  <td>
    <i class="fa fa-pencil hoverable" (click)="openForm('Edit', customer, i)"  data-toggle="modal" data-target="#customer-form" ></i>
    &nbsp;&nbsp;&nbsp;
  <i class="fa fa-trash hoverable" style="color: red;" (click)="deleteCustomer(customer.id, i)"></i>
  </td>
</tr>
  </tbody>
</table>

<button class="btn btn-success" (click)="openForm('Add')" data-toggle="modal" data-target="#customer-form">Add Customer</button>
  
  <!-- Modal -->
  <div class="modal fade" id="customer-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}} Customer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Name" [(ngModel)]="customer.customer_name" class="form-control"><br>
          <input type="text" placeholder="Contact Number" [(ngModel)]="customer.contact_number"  class="form-control"><br>
          <input type="text" placeholder="Email" [(ngModel)]="customer.email" class="form-control"><br>
          <textarea type="text" placeholder="Address" [(ngModel)]="customer.address" class="form-control"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="saveCustomer()" >Save changes</button>
        </div>
      </div>
    </div>
  </div>
